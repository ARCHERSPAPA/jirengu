<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<ul class="ct"id="lie">
        <li>这里是</li>
        <li>饥人谷</li>
        <li>任务班</li>
      </ul>
      <input class="ipt-add-content" placeholder="添加内容" required/>
      <button id="btn-add-start">开头添加</button>
      <button id="btn-add-end">结尾添加</button>
      <script>
    function cha(i){
        return document.querySelector(i)
    }
    function cha1(i){
        return document.querySelectorAll(i)
    }
    var i =cha('#btn-add-start')
    i.addEventListener('click',function(tex){
        var a=cha('input')
        if(a.value === null){
            alert('不能为空!')
        }
      else{
          var c=document.createElement('li')
          c.innerText=a.value
          
          cha('.ct').insertBefore(c,cha('.ct').firstChild)
      }
      
    })
    var s=cha('#btn-add-end')
    s.addEventListener('click',function(tex){
        var a=cha('input')
        if(a.value === null){
            alert('不能为空!')
        }
      else{
          var c=document.createElement('li')
          c.innerText=a.value
          
          cha('.ct').append(c)
      }
      
    })
    document.getElementById('lie').addEventListener('mouseover',function(i){
    console.log(i.target.innerText)
})

      </script>
</html>
