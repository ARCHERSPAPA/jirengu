<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .change{
        background: #000000;
        color: #fff
    }
    </style>
</head>
<body>
    <div><p>hello <span>jirnegu</span></p></div>
    
    <button>add</button>
    <button>remove</button>
    <button>togg</button>
    <button>togg</button>
</body>
<script>
    document.querySelectorAll('button')[0].onclick=function(){
        document.querySelector('div').classList.add('change')
    }
    document.querySelectorAll('button')[1].onclick=function(){
        document.querySelector('div').classList.remove('change')
    }
    document.querySelectorAll('button')[2].onclick=function(){
        document.querySelector('div').classList.toggle('change')
    }
    document.querySelectorAll('button')[3].onclick=function(){
       
        if(document.querySelector('div').getAttribute('class')){
            document.querySelector('div').classList.remove('change')
        }
        else{  document.querySelector('div').classList.add('change')}
      
    }
</script>
</html>
